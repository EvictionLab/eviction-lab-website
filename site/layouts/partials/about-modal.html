<!-- Modal setup for bios -->
<div class="bio-thumb-wrapper">
        <a data-toggle="modal" data-target="#modal-{{ .Params.abbrev }}" data-bio="mdes" href="#">
          <div class="bio-container">
            <img class="bio-thumb" src="{{ .Params.thumb }}" />
            <img class="bio-arrow" src="/images/icons/bio-arrow.svg" />
            <img class="bio-arrow-active" src="/images/icons/bio-arrow-active.svg" />
            <h3>{{ .Params.title }}</h3>
            <p class="bio-position">{{ .Params.position }}</p>
          </div>
        </a> 
        </div>
        <div class="modal fade" id="modal-{{ .Params.abbrev }}" tabindex="-1" role="dialog" aria-labelledby="teamBioModalCenterTitle" aria-hidden="true">
          <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header mobile-on tablet-p-on">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
                  </div>
                <div class="left-column" style="background-image: url(/images/bios/{{ .Params.abbrev }}_full.jpg)"></div>
                <div class="right-column">      
                  <div class="modal-header mobile-off tablet-p-off">
                      
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
                  </div>
                  <div class="modal-body">                    
                    <h3>{{ .Params.title }}</h3>
                    <p class="bio-position">{{ .Params.position }}</p>
                    <p class="bio-content">{{ .Content }}</p>
                  </div>  
                  <div class="modal-footer">
                      <div class="bio-nav prev">{{ if .NextInSection }} <a class="red" data-toggle="modal" data-target="#modal-{{ .NextInSection.Params.abbrev }}" data-dismiss="modal" href="#"><i class="fa fa-chevron-left">&nbsp;&nbsp;</i>Previous bio</a> {{ end }}</div>
                      {{ if (.NextInSection ) (.PrevInSection) }}<div class="bio-nav red separator"> | </div>{{ end }}
                      <div class="bio-nav next">{{ if .PrevInSection }} <a class="red" data-toggle="modal" data-target="#modal-{{ .PrevInSection.Params.abbrev }}" data-dismiss="modal" href="#">Next bio&nbsp;&nbsp;<i class="fa fa-chevron-right"></i></a> {{ end }}</div>
                    <!--<button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>-->
                  </div>
                </div>
            </div>
          </div>
        </div>
