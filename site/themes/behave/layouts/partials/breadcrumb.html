<!-- back to section link -->
{{ if not .IsHome }}
{{ $currentTitle := humanize .Title }}
{{ $currentSection := humanize .Section }}
  {{ if eq $currentTitle $currentSection }}
  <!-- do nothing -->
  {{ else }}
    <div class="breadcrumbs">
        <span>
          <a class="breadcrumbs-link" href="{{ .Site.BaseURL }}{{ .Section }}">
            <span class="breadcrumbs-dim">{{ humanize .Section }} </span>
          </a>
            <i class="fa fa-chevron-right color1"></i>
            <span class="white">{{ .Title }}</span>
          </a>
        </span>
    </div>
  {{ end }}
{{ end }}
