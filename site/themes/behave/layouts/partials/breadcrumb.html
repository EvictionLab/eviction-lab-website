<!-- back to section link -->
{{ if not .IsHome }}
{{ $currentTitle := humanize .Title }}
{{ $currentSection := humanize .Section }}
  {{ if eq $currentTitle $currentSection }}
  <!-- do nothing -->
  {{ else }}
    <div class="fl w-100 breadcrumb pa3">
        <p class="fw3 ttu tracked f7">
          <a class="no-underline link dim white" href="{{ .Site.BaseURL }}{{ .Section }}">
            <span class="breadcrumb-dim">{{ humanize .Section }} </span>
          </a>
            <i class="fa fa-chevron-right orange"></i>
            <span class="white">{{ humanize .Title }}</span>
          </a>
        </p>
    </div>
  {{ end }}  
{{ end }}
