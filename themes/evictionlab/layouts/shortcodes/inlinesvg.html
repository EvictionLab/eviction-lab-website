<div class="figheader" style="max-width: 600px;" >{{ .Get "title" }}</div>
{{ if eq (.Get "format") "upscale" }}
    <div class="upscale124 pb-0 pb-xxl-0">
    {{ readFile (print "themes/evictionlab/static/images/assets/blog/" (.Get "svg" )) | safeHTML }}
    </div>
{{ else }}
    <div class="pb-0 pb-xxl-0">
    {{ readFile (print "./" (.Get "svg" )) | safeHTML }}
    </div>  
{{ end }}      
<div class="figcaption"><p>{{ .Get "caption" }}</p></div>
