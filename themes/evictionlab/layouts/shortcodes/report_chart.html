<section
  id="{{ .Get `id` }}"
  class="section section--chart section--{{ .Get `id` }}"
>
  <div class="section__content">
    <div class="details">{{ .Inner }}</div>
    <div class="visual">
      <div class="visual__header">
        <h3 class="visual__title"></h3>
      </div>
<svg class="chart" role="img" aria-labelledby="{{ .Get `id` }}FigureTitle">
{{ if eq (.Get `id`) "avg" }}
<title id="avgFigureTitle">Bar chart showing average filings and filing counts by month</title>
{{ end }}
{{ if eq (.Get `id`) "race" }}
<title id="raceFigureTitle">Bar chart showing average filings and filing counts by month grouped by neighborhood demographics</title>
{{ end }}
</svg>
      <div class="visual__note"></div>
      <div class="visual__toggle">
        <div class="button-group">
          <button class="toggle toggle--count">
            Filing Counts
          </button>
          <button class="toggle toggle--avg">
            Filings Relative to Average
          </button>
        </div>
      </div>
    </div>
    <div class="legend"></div>
    <p class="footnote"></p>
  </div>
  <script>
    window.addEventListener('load', function() {
      var id = {{ .Get "id" }}
      var csv = {{ .Get "data" }}
      var rootEl = '#'+id
      Elab.Section.init('chart', rootEl, { id: id, csv: csv })
    });
  </script>
</section>
