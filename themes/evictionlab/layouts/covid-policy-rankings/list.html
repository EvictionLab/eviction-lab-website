{{ partial "header" . }}
<!-- {{ partial "breadcrumb" . }} -->

<div class="row alt-bg ml-0 mr-0">
  <div class="col-10 offset-1 col-lg-6 mx-lg-auto col-xl-8 offset-lg-2 rankings-intro">
    {{ .Content | markdownify }}
  </div>
</div>

<div id="filters_panel" class="row ml-0 mr-0 filters-panel">
  <div  class="filters-panel col-12 offset-0 col-md-10 offset-md-1 col-lg-8 offset-lg-2 pt-3 pb-3">
    <button id="mobile_filter" class="btn mobile-filter show-filters">Show Filters</button>
    <div class="filters" style="max-height:0;">
      <!-- <h4 id="filters_heading">Filter:</h4> -->
      <div class="filters-list hide"></div>
      <button id="clear_filters" class="btn clear-filters">Clear filters</button>
    </div>
  </div>
</div>

<div class="row ml-0 mr-0">
  <!-- <div class="mobile-filters col-10 offset-1 d-lg-none">
    <button id="mobile_filter" class="btn mobile-filter show-filters">Show Filters</button>
  </div> -->

  <div id="states_panel" class="inline-panel states col-12 offset-0 offset-md-1 col-md-10 col-lg-8 offset-lg-2">
    <div class="col-12 d-md-none text-center mb-3"><p><i>Scroll right within table to see ratings.</i></p></div>
    <table id="states_table" class="states-table table-responsive-sm">
      <caption class="sr-only">List of states, sortable by state name, renting population, pre-COVID-19 filings, and ranking</caption>
      <thead>
        <tr>
          <!-- data-filter changes to asc or desc when selected -->
          <th id="stname" class="state-name" data-filter="false">
            <div class="col-title">
                State
            </div>
          </th>
          <th id="evstat1" class="stat-one" data-filter="false">
            <div class="col-title">
                Renting population
            </div>
          </th>
          <th id="evstat2" class="stat-two" data-filter="false">
            <div class="col-title">
              Pre-COVID-19 filings/day
            </div>
          </th>
          <th id="stars" class="stars" data-filter="desc">
            <div class="col-title">
              Rating
            </div>
          </th>
        </tr>
      </thead>
      <tbody class="states-list"></tbody>
      <!--<caption>*Filings per day based on data collected before the COVID-19 pandemic.</caption>-->
    </table>
  </div>
</div>

{{ partial "footer" . }}
