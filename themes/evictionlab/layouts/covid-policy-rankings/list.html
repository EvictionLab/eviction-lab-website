{{ partial "header" . }}
<!-- {{ partial "breadcrumb" . }} -->

<div class="col-10 offset-1 col-lg-8 offset-lg-2">
  {{ .Content | markdownify }}
</div>

<div class="row">
  <div class="mobile-filters col-10 offset-1 d-md-none">
    <button id="mobile_filter" class="btn">Filter Results</button>
  </div>
  <div id="filters_panel" class="inline-panel filters col-10 offset-1 col-lg-2 offset-lg-2 d-none d-sm-none d-md-block">
    <div class="filters">
      <h4>Filter:</h4>
      <div class="filters-list">
        <label class="filter-label">
          <input id="plcnonpbool" type="checkbox">No nonpayment
        </label>
        <label class="filter-label">
          <input id="plcnofilbool" type="checkbox" >No filings
        </label>
        <label class="filter-label">
          <input id="plcnonewbool" type="checkbox">No new evictions
        </label>
        <label class="filter-label">
          <input id="plcnoenfbool" type="checkbox">No enforcement
        </label>
        <label class="filter-label">
          <input id="plcnohearbool" type="checkbox">No hearings
        </label>
        <label class="filter-label">
          <input id="plctldbool" type="checkbox">Tolled
        </label>
        <label class="filter-label">
          <input id="plclatfbool" type="checkbox">Late fee
        </label>
        <label class="filter-label">
          <input id="plcarsbool" type="checkbox">Arrears
        </label>
        <label class="filter-label">
          <input id="plcnoshbool" type="checkbox">No shutoffs
        </label>
        <label class="filter-label">
          <input id="plcfrrcbool" type="checkbox">Free reconnect
        </label>
      </div>
    </div>
    <div class="details"></div>
  </div>
  <div id="states_panel" class="inline-panel states col-12 offset-0 col-lg-6">
    <table id="states_table" class="states-table">
      <caption class="sr-only">List of states, sortable by state name, TODO, TODO, and ranking</caption>
      <thead>
        <tr>
          <!-- data-filter changes to asc or desc when selected -->
          <td id="stname" class="state-name" data-filter="asc">State</td>
          <td id="evstat1" class="stat-one" data-filter="false">Stat 1</td>
          <td id="evstat2" class="stat-two" data-filter="false">Stat 2</td>
          <td id="stars" class="stars" data-filter="false">Rating</td>
        </tr>
      </thead>
      <tbody class="states-list"></tbody>
    </table>
  </div>
</div>

<div id="mobile_modal" class="modal" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Modal title</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Modal body text goes here.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>

{{ partial "footer" . }}
