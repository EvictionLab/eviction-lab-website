<div class="accordion-section">
  <a class="collapsed" data-toggle="collapse" href="#{{ .qid }}" aria-expanded="false" aria-controls="collapseExample">
    <span>{{ .question }}</span>
    <i class="fa fa-chevron-up"></i>
  </a>
  <div class="answer collapse" id="{{ .qid }}">
    {{ .answer | safeHTML }}
  </div>
</div>
