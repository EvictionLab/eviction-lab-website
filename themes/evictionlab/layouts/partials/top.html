<div class="superheader text-md-center align-items-center justify-content-center">
	<div class="super-content d-block">{{ i18n "superhead" | safeHTML }}</div>
  </div>
<header>
	<div class="header-wrapper">
		
		<div class="header-content row">
			
				<div class="col-6 col-md-9 pl-0 pl-md-2 d-flex align-items-center">
					<div class="header-logo">
						<a href="/">
							<img src="/img/eviction-lab-logo.svg" class="header-logo-img" alt="Eviction Lab Logo" />
						</a>
					</div>
				</div>
				<div class="col-6 col-md-3 pr-0 pr-md-2 d-flex justify-content-end align-items-center">
					{{ if .IsTranslated }}
					<div class="dropdown language-select">
						<button class="el-select dropdown-toggle" data-toggle="dropdown" type="button" aria-haspopup="true">{{ .Language.LanguageName }}
							<i class="fa fa-chevron-down"></i>
						</button>
						<ul class="dropdown-menu">
							{{ range .AllTranslations }}
							<li class="dropdown menu-item">
								<a href="{{ .Permalink }}">{{ .Language.LanguageName }}</a>
							</li>
							{{ end}}
						</ul>
					</div>
					{{ end }}
					<div class="header-icons">
						<button class="btn btn-icon el-button-menu">
							<svg class="icon" id="menu" viewBox="0 0 22 22">
								<path d="M0,0 L22,0 L22,4 L0,4 L0,0 Z M0,9 L22,9 L22,13 L0,13 L0,9 Z M0,18 L22,18 L22,22 L0,22 L0,18 Z"></path>
							</svg>
							<span>Menu</span>
						</button>
					</div>
			
			</div>


			<div class="app-menu">
				<div class="navigation-wrapper">
					<nav class="site-navigation">
						<ul>
							{{ range .Site.Menus.main }}
							<li class="nav-item">
								<a tabindex="-1" href="{{.URL}}">{{ .Name }}</a>
							</li>
							{{ end }}
						</ul>
					</nav>
					<ul class="social-media-links">
						<li>
							<a aria-label="Eviction Lab on Facebook" tabindex="-1" class="btn btn-border" href="https://www.facebook.com/evictionlab/" target="_blank">
								<i class="fa fa-facebook"></i>
							</a>
						</li>
						<li>
							<a aria-label="Eviction Lab on Twitter" tabindex="-1" class="btn btn-border" href="https://twitter.com/evictionlab" target="_blank">
								<i class="fa fa-twitter"></i>
							</a>
						</li>
					</ul>
					<span class="menu-copyright">&copy; 2018 Eviction Lab</span>
					<button tabindex="-1" class="btn btn-icon menu-close">
						<svg class="icon" id="close" viewBox="0 0 20 20">
							<polygon points="12.8571429 10 20 17.1428571 17.1428571 20 10 12.8571429 2.85714286 20 0 17.1428571 7.14285714 10 0 2.85714286 2.85714286 0 10 7.14285714 17.1428571 0 20 2.85714286"></polygon>
							</symbol>
							<span>Close</span>
					</button>
				</div>
			</div>
		</div>
	</div>
</header>
