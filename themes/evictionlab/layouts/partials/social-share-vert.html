        <a aria-label="Share on Facebook" class="facebook social-share-popup" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https://evictionlab.org{{ .RelPermalink }}">
          <i class="fa fa-facebook"></i>
        </a>
      </li>
      <li>
        <a aria-label="Share on Twitter" class="twitter twittershare" data-text="{{ .Title }}" data-url="https://evictionlab.org{{ .RelPermalink }}" href="#">
          <i class="fa fa-twitter"></i>
        </a>
      </li>
      <li>
        <a aria-label="Share by Email" class="send-email" target="_blank" href="mailto:?subject={{ .Title }} - Eviction Lab&body={{ .Permalink }}">
          <i class="fa fa-envelope"></i>
        </a>
      </li>
    </ul>
