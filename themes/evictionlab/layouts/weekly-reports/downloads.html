{{ partial "header" . }}

<div class="breadcrumbs bc-blog center-page-wrapper">
  <div class="center-page">
    <a href="/weekly-reports">
      <span class="dim">Weekly Reports</span>
    </a>
    <i class="fa fa-chevron-right"></i>
    <span class="current-crumb">{{ .Params.h1 }}</span>
  </div>
</div>

<div class="layout layout--full">
  <div class="column column--content">
    <table class="table-responsive page-stats">
      <thead>
        <tr>
            <th>Site</th>
            <th>Baseline Years</th>
            <th>Smallest Geography</th>
            <th>Data File</th>
        </tr>
      </thead>
      <tbody>
        {{ range .Params.data }}
        <tr>
          <td>{{ .site }}</td>
          <td>{{ .years }}</td>
          <td>{{ .geo }}</td>
          <td><a href="https://evictionlab.org{{ .file }}">Download CSV</a></td>
        </tr>
        {{ end }}
      </tbody>
      
    </table>

    {{ .Content }}
    <p id="lastUpdate" class="date">
      Last Updated:
      <span>{{ .Date.Format "January 2, 2006" }}</span>
    </p>
  </div>
</div>

{{ partial "footer" . }}
