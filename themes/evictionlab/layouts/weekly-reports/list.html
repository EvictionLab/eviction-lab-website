{{ partial "header" . }} {{ $pagetype := .Params.childof }}
<!-- {{ partial "subnav" . }} -->

{{ partial "ets/hero" . }}
<div class="layout layout--full">
  <div class="column column--content">
    <p id="lastUpdate" class="date">
      Last Updated: <span>{{ .Date.Format "January 2, 2006" }}</span>
    </p>

    {{ .Content }} {{ with .Params.fundedby }}
    <h3>{{ .heading }}</h3>
    <div class="links links--images">
      {{ range .links }} {{ $url := (index . "url") }}
      <a href="{{ .url }}" target="_blank">
        <img src="{{ .logo }}" alt="{{ .alt }}" />
      </a>
      {{ end }}
    </div>
    {{ end }}
  </div>
</div>

{{ partial "footer" . }}
