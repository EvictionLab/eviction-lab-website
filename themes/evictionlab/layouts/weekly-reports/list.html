{{ partial "header" . }} {{ $pagetype := .Params.childof }}
<!-- {{ partial "subnav" . }} -->

<div class="graphic-header center-page-wrapper">
  <div class="center-page">
    <h1 class="graphic-page-header">{{ .Params.h1 }}</h1>
    <div class="underbar"></div>
  </div>
</div>
<div class="layout layout--full">
  <div class="column column--content">
    <p class="date">Last Updated: {{ .Date.Format "January 2, 2006" }}</p>
    {{ .Content }}
  </div>
</div>

{{ partial "footer" . }}
