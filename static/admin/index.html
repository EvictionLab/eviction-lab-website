<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>

    <!-- Include the styles for the Netlify CMS UI, after your own styles -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/netlify-cms@^2.9.1/dist/cms.css"
    />
  </head>

  <body>
    <!-- Include the script that builds the page and powers Netlify CMS -->
    <script src="https://unpkg.com/netlify-cms@^2.9.1/dist/netlify-cms.js"></script>
    <script>
      CMS.registerPreviewStyle("/css/lib.min.css");

      CMS.registerEditorComponent({
        id: "introSection",
        label: "ETS: Intro Section",
        fields: [
          {
            name: "fips",
            label: "FIPS Code",
            widget: "string",
            hint: "must match what is in the table.csv file",
          },
          {
            name: "data",
            label: "Table CSV File",
            widget: "file",
            hint: "csv file to pull overview stats from",
          },
          {
            name: "body",
            label: "Section Content",
            widget: "markdown",
          },
        ],
        pattern: /^{{%\s?report_intro site_id="(\S*)" data="(\S*)"\s?%}}([\S\s]*?){{%\/\s?report_intro\s?%}}/,
        fromBlock: function (match) {
          return {
            fips: match[1],
            data: match[2],
            body: match[3],
          };
        },
        toBlock: function (obj) {
          return (
            '\n{{% report_intro site_id="' +
            obj.fips +
            '" data="' +
            obj.data +
            '" %}}\n\n' +
            obj.body +
            "\n\n{{%/ report_intro %}}" +
            "\n"
          );
        },
        toPreview: function (obj) {
          return obj.body;
        },
      });

      CMS.registerEditorComponent({
        id: "mapSection",
        label: "ETS: Filings Map",
        fields: [
          {
            name: "shapes",
            label: "GeoJSON Shapes",
            widget: "file",
          },
          {
            name: "data",
            label: "Map CSV File",
            widget: "file",
          },
          {
            name: "md",
            label: "Section Content",
            widget: "markdown",
          },
        ],
        pattern: /^{{%\s?report_map[\s]+shapes="(\S*)"[\s]+data="(\S*)"[\s]+%}}([\S\s]*?){{%\/[\s]+report_map[\s]+%}}/,
        fromBlock: function (match) {
          return {
            shapes: match[1],
            data: match[2],
            md: match[3],
          };
        },
        toBlock: function (obj) {
          return (
            '\n{{% report_map shapes="' +
            obj.shapes +
            '" data="' +
            obj.data +
            '" %}}\n\n' +
            obj.md +
            "\n\n{{%/ report_map %}}\n"
          );
        },
        toPreview: function (obj) {
          return obj.md;
        },
      });

      CMS.registerEditorComponent({
        id: "chartSection",
        label: "ETS: Bar Chart Section",
        fields: [
          {
            name: "id",
            label: "Chart Type",
            widget: "select",
            options: [
              { label: "Overall Average", value: "avg" },
              { label: "By Neighborhood Demographics", value: "race" },
            ],
          },
          {
            name: "data",
            label: "CSV File",
            widget: "file",
          },
          {
            name: "body",
            label: "Section Content",
            widget: "markdown",
          },
        ],
        pattern: /^{{%[\s]+report_chart[\s]+id="(\S*)"[\s]+data="(\S*)"[\s]+%}}([\S\s]*?){{%\/[\s]+report_chart[\s]+%}}/,
        fromBlock: function (match) {
          return {
            id: match[1],
            data: match[2],
            body: match[3],
          };
        },
        toBlock: function (obj) {
          return (
            '\n{{% report_chart id="' +
            obj.id +
            '" data="' +
            obj.data +
            '" %}}\n\n' +
            obj.body +
            "\n\n{{%/ report_chart %}}\n"
          );
        },
        toPreview: function (obj) {
          return obj.body;
        },
      });


      CMS.registerEditorComponent({
        id: "medianSection",
        label: "ETS: Median Claims",
        fields: [
          {
            name: "id",
            label: "Chart Type",
            widget: "hidden",
            default: "medianSection"
          },
          {
            name: "data",
            label: "CSV File",
            widget: "file",
          },
          {
            name: "body",
            label: "Section Content",
            widget: "markdown",
          },
        ],
        pattern: /^{{%[\s]+report_median_claims[\s]+id="(\S*)"[\s]+data="(\S*)"[\s]+%}}([\S\s]*?){{%\/[\s]+report_median_claims[\s]+%}}/,
        fromBlock: function (match) {
          return {
            id: match[1],
            data: match[2],
            body: match[3],
          };
        },
        toBlock: function (obj) {
          return (
            '\n{{% report_median_claims id="' +
            obj.id +
            '" data="' +
            obj.data +
            '" %}}\n' +
            obj.body +
            "\n{{%/ report_median_claims %}}\n"
          );
        },
        toPreview: function (obj) {
          return obj.body;
        },
      });


      CMS.registerEditorComponent({
        id: "topEvictorsSection",
        label: "ETS: Eviction Hot Spots",
        fields: [
          {
            name: "id",
            label: "Identifier",
            widget: "hidden",
            default: "topEvictorsSection"
          },
          {
            name: "data",
            label: "CSV File",
            widget: "file",
          },
          {
            name: "body",
            label: "Section Content",
            widget: "markdown",
          },
        ],
        pattern: /^{{%[\s]+report_top_evictors[\s]+id="(\S*)"[\s]+data="(\S*)"[\s]+%}}([\S\s]*?){{%\/[\s]+report_top_evictors[\s]+%}}/,
        fromBlock: function (match) {
          return {
            id: match[1],
            data: match[2],
            body: match[3],
          };
        },
        toBlock: function (obj) {
          return (
            '\n{{% report_top_evictors id="' +
            obj.id +
            '" data="' +
            obj.data +
            '" %}}\n' +
            obj.body +
            "\n{{%/ report_top_evictors %}}\n"
          );
        },
        toPreview: function (obj) {
          return obj.body;
        },
      });

      CMS.registerEditorComponent({
        id: "statsTable",
        label: "ETS: City Stats Table",
        fields: [
          {
            name: "data",
            label: "CSV File",
            widget: "file",
          },
          {
            name: "tooltip",
            label: "Moratorium Tooltip (with date)",
            widget: "string",
            hint: "{{date}} will be replaced with the moratorium end date",
          },
          {
            name: "tooltipNoDate",
            label: "Moratorium Tooltip (no date)",
            widget: "string",
            hint: "this text is used for the tooltip when there is no moratorium end date"
          },
          {
            name: "buttonLabel",
            label: "Button Label",
            widget: "string",
          },
        ],
        pattern: /^{{%[\s]+report_table[\s]+data="(\S*)"[\s]+tooltip="([\S\s]*?)"[\s]+tooltipNoDate="([\S\s]*?)"[\s]+buttonLabel="([\S\s]*?)"[\s]+%}}/,
        fromBlock: function (match) {
          return {
            data: match[1],
            tooltip: match[2],
            tooltipNoDate: match[3],
            buttonLabel: match[4]
          };
        },
        toBlock: function (obj) {
          return '{{% report_table data="' + obj.data + '" tooltip="' + obj.tooltip + '" tooltipNoDate="' + obj.tooltipNoDate + '" buttonLabel="' + obj.buttonLabel + '" %}}';
        },
        toPreview: function (obj) {
          return obj.body;
        },
      });

  CMS.registerEditorComponent({
    id: "lineChart",
    label: "Line Chart",
    fields: [
      {
        name: "id",
        label: "Chart Identifier",
        widget: "string",
        default: "lineChart",
        hint: "must be unique, used to target styling",
        pattern: ['[a-zA-Z0-9]+', "no spaces or special characters allowed"],
        required: true
      }, 
      {
        name: "title",
        label: "Title",
        widget: "string",
        required: true
      },
      {
        name: "data",
        label: "CSV File",
        widget: "file",
        required: true
      },
      {
        name: "x",
        label: "X Column",
        widget: "string",
        default: "x",
        hint: "column name in CSV file corresponding to X values (must be mm/dd/yy)"
      },
      {
        name: "y",
        label: "Y Column",
        widget: "string",
        default: "y",
        hint: "column name in CSV file corresponding to Y values"
      },
      {
        name: "groupBy",
        label: "Group Column",
        widget: "string",
        default: "name",
        hint: "column name in CSV file corresponding to values to group together for lines"
      },
      {
        name: "yTicks",
        label: "Y Axis Ticks",
        widget: "number",
        default: 5,
        hint: "(optional) number of ticks to show on Y axis"
      },
      {
        name: "yFormat",
        label: "Y Axis Format",
        widget: "string",
        hint: "d3.format string on how to format Y values: https://github.com/d3/d3-format#d3-format"
      },
      {
        name: "xTicks",
        label: "X Axis Ticks",
        widget: "select",
        options: [
          { label: "Day", value: "day" },
          { label: "Week", value: "week" },
          { label: "Month", value: "month" },
          { label: "Year", value: "year" },
        ],
        default: 'week',
        hint: "frequency of X axis ticks"
      },
      {
        name: "xFormat",
        label: "X Axis Format",
        widget: "string",
        hint: "d3.timeFormat for X axis values: https://github.com/d3/d3-time-format#locale_format"
      },
      {
        name: "highlight",
        label: "Highlighted Lines",
        widget: "string",
        hint: "semi-colon (;) separated identifiers to highlight on the chart"
      },
      {
        name: "curve",
        label: "Line Curve",
        default: "curveLinear",
        widget: "string",
        hint: "(optional) type of d3.curve to use: https://github.com/d3/d3-shape#curves"
      },
    ],
    pattern: /^{{%[\s]+line-chart[\s]+id="(\S*)"[\s]+title="(.*?)"[\s]+data="(\S*)"[\s]+x="(\S*)"[\s]+y="(\S*)"[\s]+groupBy="(\S*)"[\s]+yTicks="(\S*)"[\s]+yFormat="(.+?)"[\s]+xTicks="(\S*)"[\s]+xFormat="(.*?)"[\s]+highlight="(.*?)"[\s]+curve="(.+?)"[\s]+%}}/,
    fromBlock: function (match) {
      return {
        id: match[1],
        title: match[2],
        data: match[3],
        x: match[4],
        y: match[5],
        groupBy: match[6],
        yTicks: match[7],
        yFormat: match[8],
        xTicks: match[9],
        xFormat: match[10],
        highlight: match[11],
        curve: match[12]
      };
    },
    toBlock: function (obj) {
      return (
        '{{% linechart id="' +
        obj.id +
        '" title= "' +
        obj.title +
        '" data="' +
        obj.data +
        '" x="' +
        obj.x +
        '" y="' +
        obj.y +
        '" groupBy="' +
        obj.groupBy +
        '" yTicks="' +
        obj.yTicks +
        '" yFormat="' +
        obj.yFormat +
        '" xTicks="' +
        obj.xTicks +
        '" xFormat="' +
        obj.xFormat +
        '" highlight="' +
        obj.highlight +
        '" curve="' +
        obj.curve +
        '" %}}'
      );
    },
    toPreview: function (obj) {
      return (
        '{{% linechart id="' +
        obj.id +
        '" title= "' +
        obj.title +
        '" data="' +
        obj.data +
        '" x="' +
        obj.x +
        '" y="' +
        obj.y +
        '" groupBy="' +
        obj.groupBy +
        '" yTicks="' +
        obj.yTicks +
        '" yFormat="' +
        obj.yFormat +
        '" xTicks="' +
        obj.xTicks +
        '" xFormat="' +
        obj.xFormat +
        '" highlight="' +
        obj.highlight +
        '" curve="' +
        obj.curve +
        '" %}}'
      );
    },
  });
    </script>
  </body>
</html>
